<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <h1 id="welcome-text"></h1>

  <!-- Form to submit message -->
  <form action="" id="form">
    <label for="author">Author</label>
    <input id="author" />
    <br />
    <label for="content">Message</label>
    <input id="content" />
    <br />
    <input type="submit" />
  </form>

  <div id="messages"></div>

  <!-- Load JavaScript in -->
  <script src="scripts/on-load.js"></script>
  <script src="scripts/messages.js"></script>

  <!-- Run this code immediately -->
  <script>
    // get current messages
    getMessages();

    // tell the form to listen for input and
    // update the database when the user submits
    document.getElementById("form").addEventListener("submit", postMessage);
  </script>
</body>
